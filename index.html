<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Description">
    <title>Telegram Layout</title>
    <link rel="stylesheet" href="/index.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/index.js" defer></script>
</head>
<body>
    <header class="header">
        <div id="level-container">
            <span id="level-icon">🏆</span>
            <span id="level-value">Lvl 1</span>
        </div>

        <div id="income-container">
            <span id="income-icon">💵</span>
            <span id="income" class="income-value">1 p/sec</span>
        </div>

        <div id="coins-container">
            <span id="coins-icon">💵</span>
            <span id="coins" class="coins-value">0</span>
        </div>
    </header>
    
    <main class="main-content">
        <section id="tab1" class="tab-content">
            <!-- Content for Tab 1 -->
            <p>Tab 1</p>
        </section>
        <section id="tab2" class="tab-content">
            <!-- Content for Tab 2 -->
            <p>Tab 2 Content</p>
        </section>
        <section id="tab3" class="tab-content">
            <!-- Content for Tab 3 -->
            <p>Tab 3 Content</p>
        </section>
        <!-- Add more sections for additional tabs -->
    </main>

    <footer class="footer">
        <nav class="tab-nav">
            <button class="tab-link" data-tab="tab1">
                <img src="assets/chest.png" alt="Tab 1 Icon">
                <span>Tab 1</span>
            </button>
            <button class="tab-link" data-tab="tab2">
                <img src="assets/chest.png" alt="Tab 2 Icon">
                <span>Tab 2</span>
            </button>
            <button class="tab-link" data-tab="tab3">
                <img src="assets/chest.png" alt="Tab 3 Icon">
                <span>Tab 3</span>
            </button>
            <button class="tab-link" data-tab="tab4">
                <img src="assets/chest.png" alt="Tab 4 Icon">
                <span>Tab 4</span>
            </button>
            <button class="tab-link" data-tab="tab5">
                <img src="assets/chest.png" alt="Tab 5 Icon">
                <span>Tab 5</span>
            </button>
            <!-- Add more buttons for additional tabs -->
        </nav>
    </footer>
</body>
</html>
